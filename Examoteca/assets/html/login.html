<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Examoteca</title>
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/login.css">
    

<body>

<div class="container">

    <!-- LADO ESQUERDO -->
    <div class="left-side">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo Examoteca">
            <span class="logo-text">Examoteca</span>
        </div>

        <div class="illustration">
            <img src="https://media-public.canva.com/HruDk/MAGm-iHruDk/1/t.png" alt="Ilustração médico-paciente">
        </div>
    </div>

    <!-- LADO DIREITO -->
    <div class="right-side">

        <h1 class="title">Login</h1>

        <p class="subtitle">
            Não possui uma conta?
            <a href="#" class="link-create">Crie uma conta</a>
        </p>

        <form>

            <label class="label">Email</label>
            <input type="email" class="input">

            <label class="label">Senha</label>
            <input type="password" class="input">

            <button class="btn">Sing in</button>

            <div class="remember">
                <input type="checkbox">
                <span>Lembrar da senha</span>
            </div>

            <a href="#" class="forgot">Esqueceu a senha?</a>

        </form>

    </div>

</div>

</body>
</html>
